<!DOCTYPE html>
<html lang= "es">
<head>
	<meta charset= "UTF-8">
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form action="login.php" method="post">
		<fieldset>
			<legend>Login</legend>
			<p>
				<label for="email">Email:</label>
				<input type="email" name="e" id="email">
			</p>
			<p>
				<label for="password">Password:</label>
				<input type="password" name="p" id="password">
			</p>
			<p>
				<input type="submit" value="Login">
			</p>
		</fieldset>
	</form>
	<!!en el atributo ACTION especificamos la url o direccion a donde se enviara la informacion del formulario una ves que es enviado//el atributo method especifica el tipo de envio de informacion que se enviara//el elemento input a traves del atributo type nos permitira definir que tipo de informacion es capturada!>
</body>
</html>
