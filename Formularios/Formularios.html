<!DOCTYPE html>
<html lang= "es">
<head>
	<meta charset= "UTF-8">
	<title>Formularios</title>
</head>
<body>
	<form action="login.php" method="post">
		<fieldset>
			<legend>Informacion</legend>
			<p>
				<label for="first-name">Nombres:</label>
				<input type="text" id="first-name">
			</p>
			<p>
				<label for="last-name">Apellido:</label>
				<input type="text" id="last-name">
			</p>
		</fieldset>
	</form>
	<!!en el atributo ACTION especificamos la url o direccion a donde se enviara la informacion del formulario una ves que es enviado//el atributo method especifica el tipo de envio de informacion que se enviara//el elemento input a traves del atributo type nos permitira definir que tipo de informacion es capturada!>
</body>
</html>
