<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Select y Option</title>
</head>
<body>
	<form>
		<select name="dias" id="days" size="3" multiple>
			<option value="lunes">Lunes</option>
			<option value="martes" disabled>Martes
			</option>
			<option value="miercoles" selected>Miercoles</option>
		</select>
	</form>
</body>
</html>
